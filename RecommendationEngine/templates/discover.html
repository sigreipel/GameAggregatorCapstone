{% extends "base.html" %}
{% block title %}Discover{% endblock %}

{% block content %}

<h1>Discover News</h1>

<style>

  /* Search form */
  form {
    display: flex;
    justify-content: center;
    margin: 30px 0;
  }

  input[type="text"] {
    padding: 8px;
    font-size: 16px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    background-color: #05648aff;
    color: white;
    border: none;
    border-radius: 4px;
    padding: 8px 16px;
    font-size: 16px;
    margin-left: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #e55812ff;
  }
    
</style>

<form method="get" action="{% url 'discover' %}" style="text-align: center; margin-bottom: 30px;">
  <input type="text" name="query" value="{{ query }}" placeholder="Search articles..." style="padding: 8px; width: 250px;">
  <button type="submit" style="padding: 8px;">Search</button>
</form>

<div class="discover-container">
  {% if articles %}
    {% for article in articles %}
      <div class="news-item">
        <img src="{{ article.image }}" alt="{{ article.title }}" style="max-width:100%; height:auto;">
        <h3><a href="{{ article.url }}" target="_blank">{{ article.title }}</a></h3>
        <p>{{ article.description }}</p>
        <p><em>By {{ article.author }}</em></p>
      </div>
    {% endfor %}
  {% else %}
    <p>No articles found.</p>
  {% endif %}
</div>

{% endblock %}

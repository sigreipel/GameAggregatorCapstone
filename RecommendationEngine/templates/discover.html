{% extends "base.html" %}

{% block title %}Discover{% endblock %}

{% block content %}

<style>
  form {
    display: flex;
    justify-content: center;
    margin-top: 50px;
  }

  input[type="text"] {
    padding: 8px;
    font-size: 16px;
    width: 200px;
  }

  button {
    padding: 8px 16px;
    font-size: 16px;
    cursor: pointer;
  }

  /* Container Styles */
  .container {
    max-width: 1000px;
    margin: 20px auto;
    padding: 20px 30px;
    background-color: #ffffff; /* Make sure background isnâ€™t the same as body */
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    color: #222; /* Ensure text is visible */
  }

  /* News List Container (optional if nested) */
  .news-list-container {
    margin-top: 20px;
  }

  /* News Item Styles */
  .news-item {
    border-bottom: 1px solid #ccc;
    padding: 15px 0;
  }

  .news-item:last-child {
    border-bottom: none;
  }

  /* Headings inside containers */
  .news-item h3 {
    font-size: 1.5em;
    color: #0e402dff; /* Match your existing theme */
    margin-bottom: 10px;
  }

  /* Paragraph text inside items */
  .news-item p {
    font-size: 1em;
    color: #333;
  }

</style>

<form action="/search" method="get">
  <input type="text" name="query" placeholder="Search..." required>
  <button type="submit">Search</button>
</form>
<br>

<div class="container">
  <div class="news-list-container">
    <div class="container">
      {% for i in range %}
        <h1>Is this working?</h1>
        <div class="news-item">
          <h3>News Item {{ forloop.counter }}</h3>
          <p>Some brief description of the news item.</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
